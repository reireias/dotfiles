---
- name: install dependency packages for Debian
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - zsh
    - curl
    - gawk
  when: ansible_facts['os_family'] == 'Debian'

- name: install dependency packages for Mac
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - zsh
    - curl
    - gawk
  when: ansible_facts['os_family'] == 'Darwin'
