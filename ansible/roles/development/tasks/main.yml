---
- name: install packages for asdf
  apt:
    name:
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libssl-dev
      - libsqlite3-dev
      - libffi-dev
  become: yes
  when: ansible_facts['os_family'] == 'Debian'

- name: clone asdf
  git:
    repo: "https://github.com/asdf-vm/asdf.git"
    dest: "~/.asdf"
    version: "v0.7.5"
