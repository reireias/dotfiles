sudo: required
language: sh
os:
  - linux
addons:
  apt:
    packages:
      - shellcheck
      - python3
      - python3-pip
install:
  - pip3 install vim-vint
  - curl -L raw.github.com/reireias/dotfiles/master/install.sh | bash
  - sudo ~/.dotfiles/initialize.sh
script:
  - test/test.sh
  - vint --color --style .vimrc

