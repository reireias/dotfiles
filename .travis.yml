---
sudo: required
language: sh
os:
  - linux
addons:
  apt:
    packages:
      - shellcheck
      - python3
      - python3-pip
      - git
      - zsh
install:
  - sudo pip3 install setuptools --upgrade
  - sudo pip3 install vim-vint==0.3.18
before_script:
  - python3 --version
  - vint --version
  - shellcheck --version
  - locale
script:
  - bash deploy.sh
  - bash initialize.sh
  - bash test.sh
  - vint --color --style .vimrc
